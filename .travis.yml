language: generic

matrix:
  include:
    # clang-format specific job
    - os: linux
      sudo: false
      env: CLANG_FORMAT
      addons:
        apt:
          sources: [ 'ubuntu-toolchain-r-test' ]
          packages: [ 'libstdc++6', 'libstdc++-5-dev' ]
      script:
        - ./check-clang-format.sh
